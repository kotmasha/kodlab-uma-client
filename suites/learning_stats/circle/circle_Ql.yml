# The yml file for sniffy, name, script and fun are must have

script: circle
func: start_experiment
Nruns: 1

params:
  SnapType: qualitative
  AutoTarg: True
  Variation: value-based
  Mode: lazy
  env_length: 10
  beacon_width: 2
  total_cycles: 500
  ex_dataQ: True
  agent_dataQ: True
  name: circle_Ql
  mids_to_record:
    - counter
    - dist
    - sig
