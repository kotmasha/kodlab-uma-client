# The yml file for sniffy, name, script and fun are must have

script: circle
func: start_experiment
Nruns: 4

params:
  SnapType: qualitative
  AutoTarg: True
  Variation: value-based
  Mode: teleport
  env_length: 20
  beacon_width: 2
  total_cycles: 200
  ex_dataQ: True
  agent_dataQ: True
  name: circle_Qt
  mids_to_record:
    - counter
    - pos
    - dist
    - sig
    - targ_foot
