# The yml file for sniffy, name, script and fun are must have

script: circle
func: start_experiment
Nruns: 1

params:
  SnapType: qualitative
  AutoTarg: True
  Variation: value-based
  Mode: walk
  env_length: 15
  beacon_width: 2
  total_cycles: 30
  ex_dataQ: True
  agent_dataQ: True
  name: circle_single
  mids_to_record:
    - counter
    - pos
    - dist
    - sig
    - targ_foot
