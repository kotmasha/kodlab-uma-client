# The yml file for sniffy, name, script and fun are must have

script: sniffy_linear
func: start_experiment
Nruns: 20

params:
  SnapType: qualitative
  AutoTarg: True
  env_length: 40
  beacon_width: 2
  total_cycles: 2000
  burn_in_cycles: 2000
  ex_dataQ: True
  agent_dataQ: True
  name: interval_QAT
  mids_to_record:
    - counter
    - dist
    - sig
