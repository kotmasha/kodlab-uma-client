# The yml file for sniffy, name, script and fun are must have

script: interval
func: start_experiment
Nruns: 5

params:
  SnapType: discounted
  AutoTarg: True
  Variation: value-based
  Mode: teleport
  discount: 0.875
  env_length: 20
  total_cycles: 1000
  ex_dataQ: True
  agent_dataQ: True
  name: interval_Dvt
  mids_to_record:
    - counter
    - dist
    - sig
    - ttop
    - tbot
