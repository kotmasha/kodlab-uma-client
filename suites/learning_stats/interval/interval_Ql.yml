# The yml file for sniffy, name, script and fun are must have

script: interval
func: start_experiment
Nruns: 4

params:
  SnapType: qualitative
  AutoTarg: True
  Variation: value-based
  Mode: lazy
  env_length: 10
  total_cycles: 500
  ex_dataQ: True
  agent_dataQ: True
  name: interval_Ql
  mids_to_record:
    - counter
    - dist
    - sig
    - ttop
    - tbot
