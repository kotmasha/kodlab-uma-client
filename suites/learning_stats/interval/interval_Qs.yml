# The yml file for sniffy, name, script and fun are must have

script: interval
func: start_experiment
Nruns: 4

params:
  SnapType: qualitative
  AutoTarg: True
  Variation: value-based
  Mode: simple
  env_length: 20
  total_cycles: 200
  ex_dataQ: True
  agent_dataQ: True
  name: interval_Qs
  mids_to_record:
    - counter
    - pos
    - dist
    - sig
    - targ_foot
