# The yml file for sniffy, name, script and fun are must have

script: interval
func: start_experiment
Nruns: 10

params:
  SnapType: qualitative
  AutoTarg: True
  Variation: value-based
  Mode: walk
  env_length: 10
  total_cycles: 100
  ex_dataQ: True
  agent_dataQ: True
  name: interval_Qw
  mids_to_record:
    - counter
    - dist
    - sig
