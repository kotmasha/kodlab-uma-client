# The yml file for sniffy, name, script and fun are must have

script: interval_bad
func: start_experiment
Nruns: 1

params:
  mode: simple
  env_length: 20
  total_cycles: 100
  ex_dataQ: True
  agent_dataQ: True
  name: interval_bad
  mids_to_record:
    - counter
    - pos
    - dist
    - targ_foot_Q
    - targ_foot_Eu
    - targ_foot_Ev
    - targ_foot_Du
    - targ_foot_Dv
