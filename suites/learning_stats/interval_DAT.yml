# The yml file for sniffy, name, script and fun are must have

script: interval
func: start_experiment
Nruns: 5

params:
  SnapType: default
  AutoTarg: True
  discount: 0.875
  env_length: 20
  total_cycles: 1000
  burn_in_cycles: 800
  ex_dataQ: False
  agent_dataQ: True
  name: interval_DAT
  mids_to_record:
    - counter
    - dist
    - sig
