# The yml file for sniffy, name, script and fun are must have

script: rnd_interval
func: start_experiment
Nruns: 5

params:
  SnapType: empirical
  AutoTarg: True
  Variation: uniform
  Mode: teleport
  env_length: 20
  total_cycles: 1000
  ex_dataQ: True
  agent_dataQ: True
  name: rnd_interval_Eut
  mids_to_record:
    - counter
    - dist
    - sig
    - ttop
    - tbot
