# The yml file for sniffy, name, script and fun are must have

script: rnd_interval
func: start_experiment
Nruns: 10

params:
  SnapType: qualitative
  AutoTarg: True
  Variation: value-based
  Mode: teleport
  env_length: 10
  total_cycles: 500
  ex_dataQ: True
  agent_dataQ: True
  name: rnd_interval_Qt
  mids_to_record:
    - counter
    - dist
    - sig
