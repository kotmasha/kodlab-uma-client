# The yml file for sniffy, name, script and fun are must have

script: rnd_interval
func: start_experiment
Nruns: 5

params:
  SnapType: empirical
  AutoTarg: True
  Variation: uniform
  discount: 0.875
  env_length: 10
  total_cycles: 1000
  burn_in_cycles: 1000
  ex_dataQ: True
  agent_dataQ: True
  name: rnd_interval_EATu
  mids_to_record:
    - counter
    - dist
    - sig
