# The yml file for sniffy, name, script and fun are must have

script: rnd_interval
func: start_experiment
Nruns: 1

params:
  SnapType: qualitative
  AutoTarg: True
  Variation: value-based
  env_length: 10
  total_cycles: 1000
  burn_in_cycles: 1000
  ex_dataQ: True
  agent_dataQ: True
  name: rnd_interval_QAT
  mids_to_record:
    - counter
    - dist
    - sig
