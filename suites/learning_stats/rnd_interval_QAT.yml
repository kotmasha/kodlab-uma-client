# The yml file for sniffy, name, script and fun are must have

script: rnd_interval
func: start_experiment
Nruns: 5

params:
  SnapType: qualitative
  AutoTarg: True
  env_length: 4
  total_cycles: 100
  burn_in_cycles: 100
  ex_dataQ: True
  agent_dataQ: True
  name: rnd_interval_QAT
  mids_to_record:
    - counter
    - dist
    - sig
