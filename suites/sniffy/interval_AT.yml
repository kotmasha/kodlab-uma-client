# The yml file for sniffy, name, script and fun are must have

script: sniffy_linear
func: start_experiment
Nruns: 5

params:
  SnapType: qualitative
  AutoTarg: True
  env_length: 20
  total_cycles: 500
  burn_in_cycles: 400
  ex_dataQ: False
  agent_dataQ: False
  name: interval_AT
  mids_to_record:
    - counter
    - dist
    - sig
