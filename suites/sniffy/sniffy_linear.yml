# The yml file for sniffy, name, script and fun are must have

script: sniffy_linear
func: start_experiment
Nruns: 5

params:
  SnapType: qualitative
  AutoTarg: False
  env_length: 40
  total_cycles: 800
  burn_in_cycles: 750
  ex_dataQ: False
  agent_dataQ: False
  name: interval_w_nav
  mids_to_record:
    - counter
    - dist
    - sig
