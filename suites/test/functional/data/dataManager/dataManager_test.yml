# This is the test for Data Manager

create an experiment:
  method: POST
  url: /UMA/object/experiment
  status_code: 201
  message: Experiment=test_experiment is created
  data:
    experiment_id: test_experiment

create an agent:
  method: POST
  url: /UMA/object/agent
  status_code: 201
  data:
    experiment_id: test_experiment
    agent_id: test_agent
    type: default

